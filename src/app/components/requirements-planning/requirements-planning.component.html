<div class="container text-center">
    <b style="float: right;">Tarih: {{data.date | date:"dd.mm.yyyy"}}</b>
    <br>
    <h1>{{data.title}}</h1>
    <hr>
    @if (data.products.length>0) {
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Ürün Adı</th>
                <th>Ürün Adedi</th>
                <th>Not</th>
            </tr>
        </thead>
        <tbody>
            @for (product of data.products; track product) {
                <tr>
                    <td>{{$index + 1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td></td>
                </tr>
            }
        </tbody>
    </table>
    }@else {
        <h3 class="alert alert-success text-center">
            Bu Sipariş Üretimi İçin Yeterli Malzeme Var.
        </h3>
    }
</div>
